  <script>
    // register your component here with a name
    AFRAME.registerComponent('virus', {
        schema: {
            message: {
                type: 'string',
                default: 'virus'
            },
            amount: {
                type: 'number',
                default: 1
            },
            color: {
                type: 'color',
                default: 'red'
            },
        },
        init: function () {
            for (var i = 0; i < this.data.amount; i++) {
                var box = document.createElement('a-image');
                box.setAttribute('src', '#my-image');
                box.setAttribute('position', '0 ' + i * 1.1 + ' -2');
                // box.setAttribute('scale', '1 1 1');
                this.el.appendChild(box);
            }
        }
    });

            // register your component here with a name
            AFRAME.registerComponent('virus1', {
        schema: {
            message: {
                type: 'string',
                default: 'virus1'
            },
            amount: {
                type: 'number',
                default: 1
            },
            color: {
                type: 'color',
                default: 'red'
            },
        },
        init: function () {
            for (var i = 0; i < this.data.amount; i++) {
                var box = document.createElement('a-curvedimage');
                box.setAttribute('src', '#my-image2');
                box.setAttribute('position', '0 ' + i * 1.1 + ' -2');
                // box.setAttribute('scale', '1 1 1');


                this.el.appendChild(box);
            }
        }
    });
</script>
